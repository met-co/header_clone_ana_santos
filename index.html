<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header clone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d30ec12680.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="logoBox">
        <div class="logoImg">
          <a href="https://ana-santos.com/" target="_blank">

              alt="AnaSantos UX and LXD"
            />

      <section class="hamburgerMenu">
        <ul>
          <li><i class="fas fa-bars barMenu"></i></li>
        </ul>
      </section>

      <section id="menuBox" class="menuBox">

          <li><a href="https://ana-santos.com/about/">ABOUT</a></li>
          <li>
            <a href="https://ana-santos.com/services/">WORK WITH ME </a
            ><i class="fas fa-angle-down menu-icon"></i>
          </li>
          <li>
            <a href="https://ana-santos.com/workshops/">WORKSHOPS & COURSES </a
            ><i class="fas fa-angle-down menu-icon"></i>
          </li>
          <li><a href="https://ana-santos.com/blog/">BLOG</a></li>
          <li><a href="https://ana-santos.com/contact/">CONTACT</a></li>
        </ul>
      </section>
